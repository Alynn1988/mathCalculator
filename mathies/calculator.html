<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
	    <meta charset="utf-8">
	    <title>Math:Home:Calculator</title>
		<link href="./resources/css/reset.css" rel="stylesheet" type="text/css"/>							
		<link href="./resources/css/style.css" rel="stylesheet" type="text/css"/>
		<link rel="icon" href="./resources/images/favicon.png" width=16 height=12 type="image/x-icon">
	</head>
    <body>
		<header>
			  <a href="../index.html">Home</a>
			  <div class="logo">
			     <img src="./resources/images/favicon.png" height="16" width="16"/><span>Calculator</span>
			  </div>
		</header>
<!--calculator begin-->
		<h1>Calculate!</h1>
		  <div id="calculator">
			 <div id="screen"></div>
	<!--button begin-->
			 <div id="buttons">
				<div class="number" id="num1">1</div>
				<div class="number" id="num2">2</div>
				<div class="number" id="num3">3</div>
			    <div class="operator" id="p">+</div>
			 </div>
			 <div id="buttons">
				<div class="number" id="num4">4</div>
				<div class="number" id="num5">5</div>
				<div class="number" id="num6">6</div>
			    <div class="operator" id="m">-</div>
			 </div>
			 <div id="buttons">
			    <div class="number" id="num7">7</div>
				<div class="number" id="num8">8</div>
				<div class="number" id="num9">9</div>
			    <div class="operator" id="t">x</div>
			 </div>
			 <div id="buttons">
				<div class="number" id="num0">0</div>
				<div class="equal" id="e">=</div>
				<div class="clear" id="c">C</div>
			    <div class="operator" id="d">รท</div>
			 </div>
    <!--button end-->
		  </div>
		  <script type="text/javascript" src="./resources/js/jquery.js"></script>
		  <script type="text/javascript" src="./resources/js/script.js"></script>
<!--calculator end-->
	</body>
</html>
